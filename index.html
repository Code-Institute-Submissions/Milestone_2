<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- Used https://realfavicongenerator.net to generate favicons for web, Android, Mac and iOS -->
        <!-- I know that it is better practice to put all these things at the root of the site but for the sake of the GitHub I have tidied them to the assets folder -->
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="{{"assets/icons/favicon-32x32.png" | absolute_url}}" />
        <link rel="icon" type="image/png" sizes="16x16" href="{{"assets/icons/favicon-16x16.png" | absolute_url}}" />
        <link rel="manifest" href="/assets/icons/site.webmanifest" />
        <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#999999" />
        <link rel="shortcut icon" href="/assets/icons/favicon.ico" />
        <meta name="apple-mobile-web-app-title" content="Simon" />
        <meta name="application-name" content="Simon" />
        <meta name="msapplication-TileColor" content="#2B5797" />
        <meta name="msapplication-config" content="/assets/icons/browserconfig.xml" />
        <meta name="theme-color" content="#EEEEEE" />

        <!-- My Stles -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Simon</title>
    </head>
    <body>
        <!-- <h1>Hello Simon</h1> -->
        <canvas id="maincanvas"></canvas>

        <!-- Create JS -->
        <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

        <!-- body-scroll-lock -->
        <!-- Since the game will use swipes as input on mobile this is used to prevent the screen overscrolling on iOS -->
        <script src="https://cdn.jsdelivr.net/npm/body-scroll-lock@2.6.1/lib/bodyScrollLock.min.js"></script>

        <!-- Hammer JS -->
        <!-- Library for detecting touch events -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>

        <!-- Audiosynth -->
        <!-- Can be used to create sound without needing sound files -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/audiosynth/1.0.0/audiosynth.js"></script>

        <!-- My Javascript -->
        <script src="assets/js/simon-logic.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/simon-audio.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/simon-draw.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/simon-graphics.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/simon-game.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
